<form #register="ngForm" (ngSubmit)="registerUser()" >
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" name="Username" [(ngModel)]="model.username" required placeholder="Username">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" name="Password" [(ngModel)]="model.password" required placeholder="">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()" >Cancel</button>
  </div>
  
</form>
